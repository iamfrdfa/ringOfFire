<app-player *ngFor="let player of game?.players; let i = index" [ngStyle]="{'top.px': 100 + (i * 90)}"
            [playerActive]="i == game?.currentPlayer"
            [name]="player"
            class="player-position"></app-player>

<div class="field">
    <div class="card-stack">

        <!-- Card stack -->
        <img *ngFor="let card of [1,2,3,4]; let i = index;" [ngStyle]="{'right.px' : i * 5, 'top.px' : i * 5}"
             src="img/cards/card_cover.png" alt="Card Cover">

        <img (click)="takeCard()" class="top-card" style="right: 25px"
             src="img/cards/card_cover.png" alt="Card Cover">

        <!-- Stack for played cards -->
        <img *ngFor="let card of game?.playedCards" class="played-card" src="/img/cards/{{ card }}.png"
             alt="Played Cards">

        <!-- Current Card (animation) -->
        <img (click)="takeCard()" *ngIf="pickCardAnimation" class="pick-card" style="right: 25px"
             src="img/cards/{{ currentCard }}.png" alt="Card Cover">
    </div>
</div>

<button mat-fab (click)="openDialog()" class="btn-add">
    <mat-icon>add</mat-icon>
</button>
