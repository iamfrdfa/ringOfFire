<div class="field">




    <div class="card-stack">

        <img *ngFor="let card of [1,2,3,4]; let i = index;"  [ngStyle]="{'right.px' : i * 5, 'top.px' : i * 5}"
             src="img/cards/card_cover.png" alt="Card Cover">

        <img (click)="takeCard()" [class.pick-card]="pickCardAnimation" class="top-card" style="right: 25px" src="img/cards/card_cover.png" alt="Card Cover">
    </div>
</div>
