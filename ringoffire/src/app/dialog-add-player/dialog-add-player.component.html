<h2 mat-dialog-title>Add a new player</h2>
<mat-dialog-content>
    <p>Please enter a new players name.</p>
    <mat-form-field>
        <mat-label>Name</mat-label>
        <input matInput [(ngModel)]="name"/>
    </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
    <button matButton (click)="onNoClick()">No Thanks</button>
    <button matButton [mat-dialog-close]="" cdkFocusInitial>Ok</button>
</mat-dialog-actions>
